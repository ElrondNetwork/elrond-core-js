// This should contain the same message definition as <elrond-go>/data/transaction/proto
// counterpart without the gogo-protobuf specific code.

syntax = "proto3";

package elrond_proto;

message Transaction {
	uint64   Nonce     = 1;
	bytes    Value     = 2;
	bytes    RcvAddr   = 3;
	bytes    SndAddr   = 4;
	uint64   GasPrice  = 5;
	uint64   GasLimit  = 6;
	string   Data      = 7;
	bytes    Signature = 8;
}
